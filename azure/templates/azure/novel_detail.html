{% extends 'azure/base.html' %}

{% block content %}
        <div class="contents container">
                <div class="col-md-8 post">
                    <div class="post-header">
                        <div class="post-title">
                            <h1>{{ post.title }}</h1>
                        </div>
                        <div class="post-info">
                            <div class="date"><p>{{ post.published_date }}</p></div>
                        </div>
                    </div>
                    <div class="post-text">
                        <div class="">{{ post.text }}</div>
                    </div>
                </div>
        </div>
{% endblock %}
