{% extends 'azure/base.html' %}

{% block content %}
        <div class="contents container">
                <div class="col-md-8 post">
                    <div class="post-header">
                        <div class="post-title">
                            <h1>{{ post.title }} 
                            {% if curate %}
                                <a class="edit" href={% url 'curate_novel_edit' pk=post.pk %}>[edit]</a>
                            {% endif %}
                            </h1>
                        </div>
                        <div class="post-info">
                            <div class="date"><p>
                                {% if post.published_date %}
                                    {{ post.published_date }}
                                {% endif %}
                            </p></div>
                        </div>
                    </div>
                    <div class="post-text">
                        <div class="">{{ post.text | linebreaks }}</div>
                    </div>
                </div>
        </div>
{% endblock %}
